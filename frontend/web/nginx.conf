server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Hide nginx version
    server_tokens off;

    # ── Security Headers ─────────────────────────────────────────────────
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ── Block sensitive files and paths ───────────────────────────────────
    # Block all hidden files (.env, .git, .htaccess, etc.)
    location ~ /\. {
        deny all;
        return 404;
    }

    # Block common attack targets (WordPress, phpMyAdmin, etc.)
    location ~* ^/(wp-admin|wp-login|wp-content|wp-includes|phpMyAdmin|phpmyadmin|cgi-bin) {
        deny all;
        return 404;
    }

    # ── Request size limit ──────────────────────────────────────────────
    client_max_body_size 12m;

    # ── Gzip compression ─────────────────────────────────────────────────
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;

    # ── Cache static assets ──────────────────────────────────────────────
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # PWA manifest + icons
    location /manifest.json {
        expires 1d;
        add_header Cache-Control "public";
    }

    # ── SPA fallback ─────────────────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;
    }
}
